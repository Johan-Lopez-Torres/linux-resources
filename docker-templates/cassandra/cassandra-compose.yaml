version: '3.8'

services:
  cassandra1:
    image: cassandra:latest
    container_name: cassandra1
    environment:
      - CASSANDRA_CLUSTER_NAME=MyCluster
      - CASSANDRA_LISTEN_ADDRESS=cassandra1
      - CASSANDRA_RPC_ADDRESS=0.0.0.0
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=cassandra1      # Nodo seed para iniciar el clúster
    ports:
      - "9042:9042"   # CQL port
      - "7000:7000"   # Internode communication
      - "7001:7001"   # TLS communication for internode
      - "7199:7199"   # JMX monitoring port
    volumes:
      - cassandra-data-1:/var/lib/cassandra
    networks:
      - cassandra-net

  cassandra2:
    image: cassandra:latest
    container_name: cassandra2
    environment:
      - CASSANDRA_CLUSTER_NAME=MyCluster
      - CASSANDRA_LISTEN_ADDRESS=cassandra2
      - CASSANDRA_RPC_ADDRESS=0.0.0.0
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=cassandra1      # Nodo seed para el clúster
    ports:
      - "9043:9042"   # CQL port
      - "7002:7000"   # Internode communication
      - "7003:7001"   # TLS communication for internode
      - "7200:7199"   # JMX monitoring port
    volumes:
      - cassandra-data-2:/var/lib/cassandra
    networks:
      - cassandra-net

  cassandra3:
    image: cassandra:latest
    container_name: cassandra3
    environment:
      - CASSANDRA_CLUSTER_NAME=MyCluster
      - CASSANDRA_LISTEN_ADDRESS=cassandra3
      - CASSANDRA_RPC_ADDRESS=0.0.0.0
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=cassandra1      # Nodo seed para el clúster
    ports:
      - "9044:9042"   # CQL port
      - "7004:7000"   # Internode communication
      - "7005:7001"   # TLS communication for internode
      - "7201:7199"   # JMX monitoring port
    volumes:
      - cassandra-data-3:/var/lib/cassandra
    networks:
      - cassandra-net

  # Optional: add a cqlsh client to interact with Cassandra
  cqlsh:
    image: cassandra:latest
    container_name: cqlsh
    command: cqlsh cassandra1  # Se conecta al nodo 1 por defecto
    depends_on:
      - cassandra1
      - cassandra2
      - cassandra3
    networks:
      - cassandra-net
    stdin_open: true
    tty: true

volumes:
  cassandra-data-1:
  cassandra-data-2:
  cassandra-data-3:

networks:
  cassandra-net:
    driver: bridge
